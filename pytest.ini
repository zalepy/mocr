[pytest]
# Pytest configuration for Screen OCR Tool

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    ocr: marks tests that require OCR engine
    clipboard: marks clipboard-related tests
    windows: marks Windows-specific tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options are in setup.cfg and pyproject.toml
testpaths = tests

# Ignore patterns
norecursedirs = .git .venv venv __pycache__ *.egg-info
